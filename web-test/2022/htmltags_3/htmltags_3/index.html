<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>знакомство с HTML тегами часть №2</title>
</head>

<body>
  <form action="#" method="get">
    <div>
      <p>First Name</p>
      <input placeholder="Name" tabindex="1" name="username" type="text" />
    </div>
    <div>
      <p>Last Name</p>
      <input tabindex="2" name="userpass" type="password">
    </div>
    <div>
      <p>Phone Number</p>
      <input tabindex="3" name="userphone" type="tel">
    </div>
    <br />
    <div>
      <p>Gender</p>
      <div>
        <input tabindex="4" type="radio" name="gender" value="male" /> Man
      </div>
      <div>
        <input tabindex="4" type="radio" name="gender" value="female" /> Woman
      </div>
    </div>
    <div>
      <p>Imushestwo</p>
      <div>
        <input tabindex="5" checked type="checkbox" name="bike" value="yes" /> Biekle
      </div>
      <div>
        <input tabindex="6" type="checkbox" name="car" value="yes" /> Car
      </div>
      <div>
        <input tabindex="7" disabled type="checkbox" name="house" value="yes" /> House
      </div>
    </div>
    <div>
      <p>further information </p>
      <textarea tabindex="8" name="text"></textarea>
    </div>
    <div>
    </div>
    <div>
      <p>Photo</p>
      <input tabindex="9" type="file" />
    </div>
    <div>
      <p>Like color</p>
      <select tabindex="10" name="color">
        <option value="red">Red</option>
        <option selected value="green">Green</option>
        <option value="yellow">Yellow</option>
      </select>
    </div>
    <div>
      <p>Actions</p>
      <button tabindex="11" type="submit">Sent</button>
      <button tabindex="12" type="reset">Clear</button>
    </div>
  </form>
</body>

</html>
